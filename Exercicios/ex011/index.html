<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias no HTML5</title>
</head>
<body>
    <h1>Imagens din√¢micas</h1>
    <p>Imagens que se adaptam em outros dispositovos ou ao diminuir o navegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/PEQUENA.jpg" type="image/jpg">
        <source media="(max-width: 1000px)" srcset="imagens/MEDIA.jpg" type="image/jpg">
        <img src="imagens/GRANDE.jpg" alt="">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios no HTML5</p>
    <audio preload="metadata" controls>
      <source src="imagens/audio.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
