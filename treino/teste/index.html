<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coucher Layout</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }
    nav {
      display: flex;
      gap: 40px;
    }
    nav a, .signup {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 40px;
      flex-wrap: wrap;
    }
    .hero-left {
      max-width: 600px;
    }
    .hero-left h1 {
      font-size: 60px;
      margin: 0;
    }
    .avatars {
      display: flex;
      margin: 20px 0;
    }
    .avatars img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: -10px;
      border: 2px solid black;
    }
    .subtext {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      border-top: 1px solid gray;
      padding-top: 20px;
      font-size: 14px;
    }
    .hero-right {
      background-color: #cdbdf1;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      max-width: 300px;
    }
    .hero-right img {
      width: 100%;
      border-radius: 20px;
    }
    .btn {
      margin-top: 10px;
      display: inline-block;
      background: black;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 14px;
      text-decoration: none;
    }
    .sections {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 40px;
    }
    .card {
      flex: 1;
      border-radius: 16px;
      padding: 30px;
      font-weight: bold;
    }
    .card.orange { background: #ff5c00; color: black; }
    .card.white { background: #f4f4f4; color: black; }
    .card.yellow { background: #ffc300; color: black; }
    .section-labels {
      display: flex;
      gap: 10px;
      padding: 0 40px;
      flex-wrap: wrap;
    }
    .label-btn {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><span style="color: #00ff90">●</span> COUCHER</div>
    <nav>
      <a href="#">SERVICES</a>
      <a href="#">ABOUT US</a>
      <a href="#">CASES</a>
    </nav>
    <div class="signup">SIGN UP →</div>
  </header>

  <section class="hero">
    <div class="hero-left">
      <h1>UNLIMITED <br> PRETENTIOUS <br> IDEAS</h1>
      <div class="avatars">
        <img src="https://i.pravatar.cc/40?img=1" alt="Avatar 1">
        <img src="https://i.pravatar.cc/40?img=2" alt="Avatar 2">
        <img src="https://i.pravatar.cc/40?img=3" alt="Avatar 3">
        <img src="https://i.pravatar.cc/40?img=4" alt="Avatar 4">
      </div>
      <div class="subtext">
        <div>OUR SOLUTIONS</div>
        <div>WE PROVIDE THE FULL FUNNEL APPROACH</div>
      </div>
    </div>
    <div class="hero-right">
      <div style="font-size: 12px; margin-bottom: 10px; text-align: left;">YOUR BUSINESS BOOST</div>
      <img src="https://i.ibb.co/7N7Cq4T/pexels-photo-774909.jpg" alt="Business Woman"/>
      <a href="#" class="btn">Book Demo Call</a>
    </div>
  </section>

  <div class="section-labels">
    <button class="label-btn">WEB ANALYTICS</button>
    <button class="label-btn">EMAIL MARKETING</button>
    <button class="label-btn">SEO 2.0</button>
  </div>

  <section class="sections">
    <div class="card orange">UNIQUE BUSINESS SOLUTIONS</div>
    <div class="card white">OUR CASE STUDIES</div>
    <div class="card yellow">SUCCESSFUL PROJECTS <br> <span style="font-size: 40px;">700+</span></div>
  </section>
</body>
</html>
